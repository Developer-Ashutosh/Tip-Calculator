<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Don't want to pay extra! Calculate it here!">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">

  <title>Tip Calculator App | @Developer Ashutosh</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img src="./images/logo.svg" alt="">
  <main>
    <section class="input-section">

      <div class="bill-section sections">
        <div class="header">
          <div class="title">Bill</div>
          <div class="error"></div>
        </div>
        <label for="bill"><img src="./images/icon-dollar.svg" alt=""></label>
        <input type="text" name="Bill" id="bill" placeholder="0">
      </div>
      <div class="tip-section sections">
        <div class="header">
          <div class="title">Select Tip %</div>
          <div class="error"></div>
        </div>
        <div class="tip-value-section">
          <div class="tip-value"><span class="value">5 </span>%</div>
          <div class="tip-value"><span class="value">10 </span>%</div>
          <div class="tip-value"><span class="value">15 </span>%</div>
          <div class="tip-value"><span class="value">25 </span>%</div>
          <div class="tip-value"><span class="value">50 </span>%</div>
          <div class="custom-tip">
            <input type="text" name="Tip" id="custom-tip" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="people-section sections">
        <div class="header">
          <div class="title">Number of People</div>
          <div class="error"></div>
        </div>
        <label for="people"><img src="./images/icon-person.svg" alt=""></label>
        <input type="text" name="People" id="people" placeholder="0">
      </div>

    </section>
    <section class="output-section">

      <div class="tip-amount">
        <div class="details">Tip Amount <br><span>/ person</span></div>
        <div class="amount">$<span id="tip-value">0.00</span></div>
      </div>
      <div class="total">
        <div class="details">Total <br><span>/ person</span></div>
        <div class="amount">$<span id="total-value">0.00</span></div>
      </div>
      <button id="reset-btn" class="">Reset</button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/Developer-Ashutosh/">Ashutosh Kuamr</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
